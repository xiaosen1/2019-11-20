<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <div id="box1">
            <div id="box2">
                <button id="btn">按钮</button>
            </div>
        </div>
    </div>
    <script>
        // true为捕获  false为冒泡  默认为false
        // 分为三个阶段（第一个阶段：捕获 ） （第二个阶段：目标） （第三个阶段：冒泡）
        // 目标阶段  使用事件绑定的方式，执行顺序是按照绑定的先后顺序来的（而不是按照先捕获再冒泡的顺序来的）
        // 当用户触发某个事件的时候，会从window起自上而下一级级往目标元素上查找传递
        // 只要绑定DOM2事件第三个参数为true就能捕获到捕获过程，目标阶段（事件触发的源头），再从源头起到window为止的过程叫冒泡（DOM0，DOM2第三个参数为false就能捕获到冒泡阶段）
        box.addEventListener('click', function () {
            alert('box_冒泡')
        }, false)
        box.addEventListener('click', function () {
            alert('box_捕获')
        }, true)

        box1.addEventListener('click', function () {
            alert('box1')
        }, false)
        box2.addEventListener('click', function () {
            alert('box2')
        }, false)

        btn.addEventListener('click', function () {
            alert('btn_冒泡')
        }, false)
        btn.addEventListener('click', function () {
            alert('btn_捕获')
        }, true)

        // box_捕获 - box3 - box4 - btn_冒泡 - btn_捕获 - box2 - box1 - box_冒泡

        box1.addEventListener('click', function () {
            alert('box3')
        }, true)
        box2.addEventListener('click', function () {
            alert('box4')
        }, true)

    </script>
</body>

</html>
