<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" value="哈哈" id="txt">

    <script>
let val = txt.value
let num = 0
// 在文本框中输入的时候触发
txt.oninput = function(){
    // 把input的value值赋给val  当每次在文本框中输入的时候增加
    val = txt.value
    console.log(val)
    num++
    console.log(num)
}
console.log(num)
document.onclick = function(){
    console.log(num)
}
    </script>
</body>

</html>
