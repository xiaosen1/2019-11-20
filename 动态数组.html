<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id = 'ul'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        /* 
         2,4,3,1
        */
       // 如果把特殊字符串 "*"传递给getElementByTagName(),那么它将返回文档中所有元素的列表，元素排列的顺序就是它们在文档中的顺序
    let lis = document.querySelectorAll('li');
    for (let i = 0; i < lis.length; i++) {
        ul.appendChild(lis[i]);  // 都是剪切不是复制   所以是4个
    }
    </script>
</body>
</html>
