<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        floor向下取整
            第一个：（停下来才触发）  防抖
                    当频率很高触发事件的时候都不执行事件函数中的代码，，只有停下来的时候再执行

                    debounce(回调函数，延迟多少时间)

            第二个：(降频率)  节流
                    每隔固定时间执行一次时间函数中的代码（0-100 10）  比如每隔200s
         */
        // window.onscroll = throttling(fn,200)  // fn
        // 防抖(debounce) 和 节流(thorttling)

        // onscroll = debounce(fn, 200)
        function throttling(cb,time) {
            let prevtime = 0
            return function(...arg){
                let nowTime = +new Date
                // console.log(nowTime - prevtime)
                if (nowTime - prevtime > time) {
                    cb.call(this,...arg)
                }
                prevTime = nowTime
            }
        }
        document.onclick = throttling(fn,200)

        // 事件函数的第一个参数为事件对象
        function fn(ev){
            console.log('触发了',ev,this);
        }
        function debounce(cb,time){
            let timer;
            return function(...arg){
                // 当事件触发的时候就先关闭上次的timer
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(()=>{
                    cb.call(this,...arg);
                },time)
            }
        }
    </script>

</body>

</html>
